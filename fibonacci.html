<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div>
        <label for="">Enter the fibonacci Number: </label>
        <input id="get" type="text" name="" placeholder="fibonacci Number ">
        <input type="submit" value="submit" onclick="fibonacci()">
    </div>
    <div>
        <p id="display"></p>
    </div>
    <script>
        const fibonacci = () => {
            const n = document.getElementById("get").value;
            const display = document.getElementById("display");
            var output = [];

            
            if(n === 1){
                output = [0];
            } else if (n === 2) {
                output = [0,1];
            } else {
                output = [0,1];
                
                for(var i=2; i<n; i++){
                    output.push(output[output.length - 2] + output[output.length - 1]);
                }
            }
            display.innerHTML = output;
        }

    </script>
</body>
</html>
